<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Hover Hide (CSS Only)</title>

    <style>
        img:hover {
            visibility: hidden;
        }
    </style>
</head>
<body>

    <h2>Hover over the image</h2>

    <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png"
        width="300"
        alt="Sample Image"
    >

</body>
</html>
